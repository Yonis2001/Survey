<!DOCTYPEHTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
<h1 id="title">FreeCodecamp Survey form</h1>
<p id="description">Helping me pass this codecamp</p>
<form id="survey-form">
  <fieldset>
 <label id="name-label">Name
 <input id="name" type="text" placeholder="Enter your name"required/> 
 </fieldset>
 </label>
 <fieldset>
 <label id="email-label">Email
  <input id="email" type="email" placeholder="Enter your Email" required/>
  </fieldset>
  </label>
  <fieldset>
<label id="number-label">Age<input id="number" type="number" min="1" max="100" placeholder="Age"></label>
</fieldset>
<label id="number-dropdown">Why are you studying from free code camp ?</label><select id="dropdown" required>
 <option value"">Self Improvement</option>
  <option value="">To get a Job</option>
  <option value="">Other</option>
  </select>
  <input type="radio"value="3" name="Group1"/>Male
  <input type="radio"value="3"name="Group1"/>Female
  <fieldset>
    <label id="checkbox">Progamming Language you want to learn
    <input type="checkbox"value="HTML5">Html
    <input type="checkbox"value="CSS">Css
    <input type="checkbox"value="Java">Java 
  </fieldset>
  <fieldset>
    <textarea placeholder="Any additional comments"></textarea>
    </select>
    <input id="submit" type="submit"/>
  </fieldset>
</form>
  </body>
  </html>
